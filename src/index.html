<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img src="<%=require('./images/logo.svg')%>" alt="Логотип" class="header__logo">
        </header>
        <main class="content page__container">
            <section class="profile">
                <div class="profile__container">
                    <div class="profile__change">
                        <img src="<%=require('./images/avatar.jpg')%>" alt="Аватар" class="profile__avatar">
                        <img src="<%=require('./images/edit-avatar.svg')%>" alt="" class="profile__edit-avatar">
                    </div>
                    <div class="profile__into">
                        <div class="profile__username-btn">
                            <h1 class="profile__username">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-btn"></button>
                        </div>
                        <p class="profile__info">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add-btn"></button>
            </section>
            <section class="elements">
            
            </section>
        </main>
        <footer class="footer page__container">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup-profile">
            <div class="popup__container container-profile">
                <button type="button" class="popup__close close-profile close-btn"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form form-profile" name="form-profile" novalidate>
                    <fieldset class="popup__fieldset">
                        <input type="text" name="name" id="name-profile-input" placeholder="Имя" class="popup__input popup__input_field_username" minlength="2" maxlength="40" required>
                        <span class="popup__input-error" id="name-profile-input-error"></span>
                    </fieldset>
                    <fieldset class="popup__fieldset">
                        <input type="text" name="info" id="info-profile-input" placeholder="О себе" class="popup__input popup__input_field_info" minlength="2" maxlength="200" required>
                        <span class="popup__input-error" id="info-profile-input-error"></span>
                    </fieldset>
                    <button type="submit" class="popup__save save-profile">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup-newplace">
            <div class="popup__container container-newplace">
                <button type="button" class="popup__close close-newplace close-btn"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form form-newplace" name="form-newplace" method="POST" novalidate>
                    <fieldset class="popup__fieldset">
                        <input type="text" name="name" id="name-newplace-input" placeholder="Название" value="" class="popup__input popup__input_field_nameplace" minlength="2" maxlength="30" required>
                        <span class="popup__input-error" id="name-newplace-input-error"></span>
                    </fieldset>
                    <fieldset class="popup__fieldset">
                        <input type="url" name="link" id="link-newplace-input" placeholder="Ссылка на картинку" value="" class="popup__input popup__input_field_link" required>
                        <span class="popup__input-error" id="link-newplace-input-error"></span>
                    </fieldset>
                    <button type="submit" class="popup__save save-newplace">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup-img popup">
            <div class="popup-img__container">
                <img class="popup-img__image" src="#" alt="#">
                <h2 class="popup-img__title"></h2>
                <button type="button" class="popup-img__close close-btn"></button>
            </div>
        </div>
        <div class="popup popup-confirm">
            <div class="popup__container container-confirm">
                <button type="button" class="popup__close close-newplace close-btn"></button>
                <h2 class="popup__title popup__title_confirm">Вы уверены?</h2>
                <form class="popup__form form-confirm" name="form-confirm" novalidate>
                    <button type="submit" class="popup__save save-confirm">Да</button>
                </form>  
            </div>
        </div>
        <div class="popup popup-update">
            <div class="popup__container container-update">
                <button type="button" class="popup__close close-newplace close-btn"></button>
                <h2 class="popup__title">Обновить аватар</h2>
                <form class="popup__form form-update" name="form-update" novalidate>
                    <fieldset class="popup__fieldset">
                        <input type="url" name="link" id="link-update-input" placeholder="Ссылка на аватар" value="" class="popup__input popup__input_field_link" required>
                        <span class="popup__input-error" id="link-update-input-error"></span>
                    </fieldset>
                    <button type="submit" class="popup__save save-update">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <template id="newplace">
        <div class="elements__place">
            <img class="elements__photo">
            <div class="elements__name-like">
                <h2 class="elements__title"></h2>
                <div class="elements__info-like">
                    <button type="button" class="elements__like"></button>
                    <p class="elements__like-value"></p>
                </div>
            </div>
            <button type="button" class="elements__trash-btn"></button>
        </div>
    </template>
</body>
</html>
